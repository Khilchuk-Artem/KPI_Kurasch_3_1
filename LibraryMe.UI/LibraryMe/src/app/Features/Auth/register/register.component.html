<div class="container">
  <div class="login-container">
    <img src="assets/open-book-svgrepo-com.svg" class="book-icon-medium">
    <p>Create your account for free</p>

    <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
      <div class="input-row">
        <label for="name" class="field-label">Name</label>
        <input type="text" id="name" placeholder="John" class="text-field" formControlName="name">
      </div>
      <div class="input-row">
        <label for="email" class="field-label">Email</label>
        <input type="email" id="email" placeholder="john@example.com" class="text-field" formControlName="email">
      </div>
      <div class="input-row">
        <label for="password" class="field-label">Password</label>
        <input type="password" id="password" placeholder="Enter your password" class="text-field" formControlName="password">
      </div>
      <button type="submit" class="btn-primary register-btn">Submit</button>
    </form>
  </div>
</div>
