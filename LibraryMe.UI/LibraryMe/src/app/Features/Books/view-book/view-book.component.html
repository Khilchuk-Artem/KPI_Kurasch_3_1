<div class="container">
    <div class="row">
        <img class="book-img" [src]="book?.imageUrl">
        <div class="info">
            <h1>{{ book?.title }}</h1>
            <p>Authors:
                <ng-container *ngFor="let author of book?.authors; let i = index">
                    <a [routerLink]="['/authors', author.authorId]">{{ author.name }}</a>
                    <span *ngIf="i!==(book?.authors?.length ?? 0)-1">, </span>
                </ng-container>
            </p>
            <p>Genres:
                <ng-container *ngFor="let genre of book?.genres; let i = index">
                    <span>{{ genre.name }}</span>
                    <span *ngIf="i!==(book?.genres?.length ?? 0)-1">, </span>
                </ng-container>
            </p>
            <h3>Description:</h3>
            <p>{{ book?.description }}</p>
        </div>
        <div class="buttons-column">
            <button class="btn-primary" (click)="onAddToBookbag()">Add to bookbag</button>
            <button class="btn-primary" (click)="onAddBookmark()" *ngIf="!bookMark">Bookmark</button>
          <button class="btn-alert" (click)="onRemoveBookmark()" *ngIf="bookMark">Remove bookmark</button>

          <button class="btn-success mg-top" [routerLink]="['edit']" *ngIf="isLibrarian()">Edit</button>
        </div>
    </div>
</div>
