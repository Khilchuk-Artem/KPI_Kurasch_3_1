<div class="container">
  <h1>Book search results:</h1>
  <h3>Results for "{{query}}":</h3>
  <p *ngIf="!results||results.length===0">{{holdonMsg}}</p>
  <div class="book-card" *ngFor="let book of results">
    <img src="{{book.imageUrl}}" class="book-img">
    <div>
      <h3>{{book.title}}</h3>
      <p class="book-card-authors"><ng-container *ngFor="let author of book?.authors; let i = index">
        <a [routerLink]="['/authors', author.authorId]">{{ author.name }}</a>
        <span *ngIf="i!==(book?.authors?.length ?? 0)-1">, </span>
      </ng-container></p>
      <p>{{book.description}}...</p>
      <button class="btn-primary" [routerLink]="['/books',book.id]">Learn more</button>
    </div>
  </div>
  <button class="btn-primary centered" (click)="loadMore()">Load more</button>
</div>
