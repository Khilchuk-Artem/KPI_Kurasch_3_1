<h3>{{this.genre.name}}</h3>
<div class="books-display">
  <p *ngIf="!books||books.length===0">{{waitMsg}}</p>
    <div *ngFor="let book of books" class="book-card-container">
        <div><img class="book-card-img" src="{{book.imageUrl}}"></div>
        <a class="book-title" [routerLink]="[book.id]">{{ book.title }}</a>
        <p class="book-card-authors"><ng-container *ngFor="let author of book?.authors; let i = index">
            <a [routerLink]="['/authors', author.authorId]">{{ author.name }}</a>
            <span *ngIf="i!==(book?.authors?.length ?? 0)-1">, </span>
        </ng-container></p>
    </div>
</div>
<button class="light-btn"  (click)="loadMoreBooks()" *ngIf="hasMore" [disabled]="loading">View more</button>
