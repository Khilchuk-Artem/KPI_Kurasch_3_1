<div class="container">
    <h1>Users:</h1>
    <div class="relative" style="margin-bottom: 1rem">
        <input type="text" class="search-bar" placeholder="Search by name" [(ngModel)]="selectedQuery">
        <button type="submit" class="search-lupa" (click)="updateUsers()">
            <img src="./assets/1200px-Magnifying_glass_icon.svg.svg" class="lupa-img">
        </button>
    </div>
    <div class="row" *ngFor="let user of users">
        <h3>{{user.name}}</h3>
        <button class="light-btn" [routerLink]="['/profile',user.id]">View</button>
    </div>
    <button class="btn-primary" (click)="loadMore()">Load more</button>
</div>
