<div class="container">
    <h1>Reservations</h1>
    <div class="row">
        <div style="margin-right: 10rem">
            <div class="relative">
                <input type="text" class="search-bar" placeholder="Search by reservation Id" [(ngModel)]="selectedQuery" (change)="onInputChange($event)">
                <button type="submit" class="search-lupa">
                    <img src="../../../../assets/1200px-Magnifying_glass_icon.svg.svg" class="lupa-img" (click)="onSearch()">
                </button>
            </div>
        </div>
    </div>
    <table>
        <thead>

        </thead>
        <tbody>
        <tr *ngFor="let reservation of reservations">
            <td>â„–{{reservation.reservationId}}<p>{{ reservation.creator }}</p></td>
            <td>{{ reservation.createdTime | date: "dd.MM.YYYY" }}</td>
            <td>
                <div [ngClass]="getBoxClass(reservation.status)">{{ reservation.status }}</div>
            </td>
            <td>
                <button class="light-btn" [routerLink]="['/reservations', reservation.reservationId]">View</button>
            </td>
        </tr>
        </tbody>
    </table>
    <button class="btn-primary" (click)="loadMore()">Load more</button>
</div>
